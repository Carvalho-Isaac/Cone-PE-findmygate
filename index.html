<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Totem - Cone</title>
    <link rel="stylesheet" href="styles.css">

    <meta name="robots" content="noindex, noimageindex">
</head>

<body>
   <header class="head">
    <nav class="nav">
        <img class="logo-cone" src="assets/logo-intro-cone.png" alt="Cone Suape">
        <input class="search" type="text" id="txtBusca" placeholder="OU DIGITE O NOME DA EMPRESA"/>
    </nav>
   </header>

    <main>
        <div class="container">
            <div class="tab-empresas">
                <ul>
                    <!-- AQUI FICARÃO AS EMPRESAS COM TAGS GERADAS PELO JS  -->
                </ul>
            </div>
        </div>
    </main>

    <script src="app/main.js"></script>

    <script>
        // Verifica a URL para encontrar o parâmetro mapa=false
        const urlParams = new URLSearchParams(window.location.search);
        const mapaAdicionado = urlParams.get('mapa');

        // Exibe o alerta "Mapa ainda não adicionado" se o parâmetro for 'false'
        if (mapaAdicionado === 'false') {
            alert('Mapa ainda não adicionado');
        } else {
            document.getElementById('mapaContainer').style.display = 'block';
        }
    </script>

</body>

</html>
