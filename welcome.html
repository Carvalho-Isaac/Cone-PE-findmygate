<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Cone Multimodal - Vídeo Integração</title>
    <link rel="icon" href="assets/cone-logo.ico" type="image/x-icon" />

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .video-js {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

                .link-btn-back {
            height: 48px;
            position: absolute;
            z-index: 1;
            right: 5px;
            top: 5px;

        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .btn-back {
            padding: 12px 20px;
            background: linear-gradient(to bottom, #ea8501, #d13d00);
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 3px;
            height: 23px;
        }

        .btn-back span {
            color: #e4e4e4;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        /* Roda e centraliza no modo retrato */
        @media screen and (orientation: portrait) {
            .video-js {
                width: 100vh;
                height: 100vw;
                transform: translate(-50%, -50%) rotate(90deg);
            }

            .link-btn-back{
                transform: translate(50%, 50%) rotate(90deg);
                right: 30px;
                bottom: calc(64px + 5px);
                top: auto;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="link-btn-back">
        <div class="btn-back"><span><svg width="24" height="22" viewBox="0 0 24 22" fill="#e4e4e4"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.5 3.5H4.5C3.67031 3.5 3 4.17031 3 5V17C3 17.8297 3.67031 18.5 4.5 18.5H7.5C8.32969 18.5 9 19.1703 9 20C9 20.8297 8.32969 21.5 7.5 21.5H4.5C2.01562 21.5 0 19.4844 0 17V5C0 2.51562 2.01562 0.5 4.5 0.5H7.5C8.32969 0.5 9 1.17031 9 2C9 2.82969 8.32969 3.5 7.5 3.5ZM7.94062 12.0594C7.35469 11.4734 7.35469 10.5219 7.94062 9.93594L13.9406 3.93594C14.5266 3.35 15.4781 3.35 16.0641 3.93594C16.65 4.52188 16.65 5.47344 16.0641 6.05938L12.6234 9.5H22.5C23.3297 9.5 24 10.1703 24 11C24 11.8297 23.3297 12.5 22.5 12.5H12.6234L16.0641 15.9406C16.65 16.5266 16.65 17.4781 16.0641 18.0641C15.4781 18.65 14.5266 18.65 13.9406 18.0641L7.94062 12.0641V12.0594Z" />
                </svg>
                INÍCIO</span></div>
    </a>
    <div class="video-container">
        <video id="my-video" class="video-js" autoplay loop playsinline preload="auto" data-setup='{}'>
            <source src="assets/cone-video-intro.mp4" type="video/mp4" />
            Seu navegador não suporta vídeo HTML5.
        </video>
    </div>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
</body>

</html>
