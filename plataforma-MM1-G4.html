<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma G4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blocos">
        <video class="videos" src="assets/Blocos/MM1 - G 04.mp4" type="video/mp4" controls="true" autoplay="true"></video>
    </div>

    <script>
        // Verifica a URL para encontrar o parâmetro mapa=false
        const urlParams = new URLSearchParams(window.location.search);
        const directQR = urlParams.get('direct');

        // Exibe o alerta "Mapa ainda não adicionado" se o parâmetro for 'false'
        if (directQR === 'false') {
            document.querySelector('.link-btn-back').style.display = 'block';
        } else {
            document.querySelector('.link-btn-back').style.display = 'none';
        }
    </script>
</body>
</html>
