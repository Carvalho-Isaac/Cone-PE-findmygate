<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Restaurante</title>
    <link rel="icon" type="image/x-icon" href="assets/cone-logo.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="assets/Blocos/load - MM1.webp" as="image">

    <meta name="robots" content="noindex, noimageindex">

    <style>
        body,
        html {
            touch-action: none;
            /* Desativa gestos de zoom */
            -ms-touch-action: none;
            /* Compatibilidade com IE */
        }
    </style>
</head>

<body class="body-video">
    <div class="blocos">
        <div class="container-btn hide-btn">
            <button href="" class="link-btn-qr" id="qr-generate">
                <div class="btn-back">
                    <img src="assets/qrcode.svg" alt="qr-code icon">
                </div>
            </button>
            <a href="plt1.html" class="link-btn-back">
                <div class="btn-back"><span><svg width="24" height="22" viewBox="0 0 24 22" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.5 3.5H4.5C3.67031 3.5 3 4.17031 3 5V17C3 17.8297 3.67031 18.5 4.5 18.5H7.5C8.32969 18.5 9 19.1703 9 20C9 20.8297 8.32969 21.5 7.5 21.5H4.5C2.01562 21.5 0 19.4844 0 17V5C0 2.51562 2.01562 0.5 4.5 0.5H7.5C8.32969 0.5 9 1.17031 9 2C9 2.82969 8.32969 3.5 7.5 3.5ZM7.94062 12.0594C7.35469 11.4734 7.35469 10.5219 7.94062 9.93594L13.9406 3.93594C14.5266 3.35 15.4781 3.35 16.0641 3.93594C16.65 4.52188 16.65 5.47344 16.0641 6.05938L12.6234 9.5H22.5C23.3297 9.5 24 10.1703 24 11C24 11.8297 23.3297 12.5 22.5 12.5H12.6234L16.0641 15.9406C16.65 16.5266 16.65 17.4781 16.0641 18.0641C15.4781 18.65 14.5266 18.65 13.9406 18.0641L7.94062 12.0641V12.0594Z" />
                        </svg>
                        INÍCIO</span></div>
            </a>
        </div>

        <div id="overlay-qr">
            <div id="qr-container"><canvas id="canvasQR"></canvas></div>
            <span>Baixar Arquivos</span>
            <div class="containter-buttons-download">
                <a class="btn-back btn-download" id="btn-download-svg">SVG</a>
                <a class="btn-back btn-download" id="btn-download-jpeg">JPEG</a>
            </div>
        </div>

        <video class="videos" src="assets/Blocos/ADM - RSTR.mp4" type="video/mp4" controls="false" autoplay="true" loop
            playsinline poster="assets/Blocos/load - MM1.webp"></video>
    </div>

    <script src="app/video.js"></script>
    <script src="app/generate-qr.js"></script>

    <script>
        // Verifica a URL para encontrar o parâmetro mapa=false
        const urlParams = new URLSearchParams(window.location.search);
        const directQR = urlParams.get('direct');

        // Exibe o alerta "Mapa ainda não adicionado" se o parâmetro for 'false'
        if (directQR === 'false') {
            document.querySelector('.hide-btn').style.display = 'flex';
        } else {
            document.querySelector('.hide-btn').style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>

</body>

</html>
